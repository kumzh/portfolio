<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{blog_txts.title}}</title>
</head>
<style type="text/css">
    pre{
        white-space: pre-wrap;
        word-wrap: break-spaces;
    }
</style>
<body>
<div style="text-align: center">
    <h1>{{blog_txts.title}}</h1>
    <h3 style="text-align: right">{{blog_txts.date}}</h3>
    <img src="{{blog_txts.image.url}}" alt="" height=20% width=30%>
    <br>
</div>
<pre style="width: 80%;margin: 20px auto;font-size: 150%">{{blog_txts.text}}</pre>
</body>
</html>
